<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-&-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    
    <header class="header">
        <h1>Etch-&-Sketch</h1>
    </header>

    <main class="main-container">
        <div class="control-panel">    
            <div class="grid-size-selector">
                <div class="slider-container">
                    <input type="range" value="16" min="1" max="64" id="range-slider" onmousemove="rangeSliderValue(this.value)" onchange="rangeSlider(this.value)">
                </div>
                <div class="grid-size">
                    Grid size:&nbsp
                    <span id="range-value"></span>
                    &nbspx&nbsp
                    <span id="range-value"></span>
                </div>
            </div>
            <button id='eraserBtn' class="btn" onclick="toggleEraser()">Eraser</button>
            <button class="toggleGrid btn" onclick="toggleGrid()">Toggle Grid</button>
            <button class="clearBtn btn" onclick="clearGrid()">Clear</button>
            <button id="rgbBtn" class="btn" onclick="toggleRGB()">Random Colour</button>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        <div class="grid-container">
            <div class="grid-div" ondragstart="return false;">
            </div>
        </div>
    </main>


</body>
</html>
